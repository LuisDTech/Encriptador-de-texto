<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <header>
        <img src="./assets/img/Logo.png" alt="logo alura">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mesaje" cols="30" rows="10"
                placeholder="Ingrese  el texto aquí"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./assets/svg/alert__icon.svg" alt="alert icon"><span>Solo letras
                        minúsculas y sin acentos</span></div>
            </div>
            <div class="submit__container">
                <input  class="form__btn" type="submit" value="Encriptar">
                <input  class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="./assets/img/Muñeco.png" alt="imagen de monito" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <footer class="container_footer">
        <div class="identificador">
            <p>Hecho por Luis David Avila Barrera 2024<span> ❤</span></a>
        </div>
        <div class="contactos">
            <h4>Contactos</h4>
            <div class="logo_redes">
                <a href="https://www.linkedin.com/in/luisavilabarrera/">
                    <img src="./assets/svg/linkedin-box-fill.svg" alt="icono de linkedin" class="icono_linkedin">
                </a>
                <a href="https://github.com/LuisDTech">
                    <img src="./assets/svg/github-fill.svg" alt="icono de Github" class="icono_github">
                </a>
                <a href="https://www.instagram.com/luisdavid_dev/">
                    <img src="./assets/svg/instagram-fill.svg" alt="icono de instagram" class="icono_instagrams">
                </a>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
